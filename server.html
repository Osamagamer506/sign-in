<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>معلومات سيرفر DevilBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 2rem;
      position: relative;
    }
    .auth-bar {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 1000;
    }
    .auth-bar button {
      background-color: rgba(255, 255, 255, 0.15);
      border: 2px solid #fff;
      border-radius: 30px 5px 30px 5px;
      padding: 10px 22px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      user-select: none;
    }
    .auth-bar button:hover {
      background-color: #ff0000;
      border-color: #ff0000;
      box-shadow: 0 6px 14px rgba(255, 0, 0, 0.7);
      transform: scale(1.05);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 15px #ff0000;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.6;
      text-shadow: 0 0 8px #000;
    }
    a.youtube-link {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #ff0000;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff0000;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    a.youtube-link:hover {
      background-color: #cc0000;
      box-shadow: 0 0 30px #cc0000;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #ccc;
      text-shadow: none;
    }
  </style>
</head>
<body>

  <div class="auth-bar">
    <button onclick="location.href='signin.html'">Sign In</button>
    <button onclick="location.href='signup.html'">Sign Up</button>
  </div>

  <h1>مرحباً بك في سيرفر DevilBox!</h1>
  <p>
    هذا السيرفر الرسمي لعشاق ماينكرافت، حيث يمكنك الاستمتاع بتجربة لعب فريدة وممتعة مع مجتمع ودود.
    تابع قناتنا على اليوتيوب للمزيد من الفيديوهات، الأخبار، والمحتوى الخاص بالسيرفر.
  </p>
  <a
    class="youtube-link"
    href="https://youtube.com/@osama_gamer60?si=MmFDhZf9q0eFDcBD"
    target="_blank"
    rel="noopener noreferrer"
  >
    زيارة قناة أسامة جيمر على يوتيوب
  </a>

  <footer>© 2025 DevilBox | جميع الحقوق محفوظة</footer>

</body>
</html>
